<!-- Sponsored Issue Card -->
<div class="fs-box push-footer issue-card sponsored">
    <!--Issue Title-->
    <a href="{[{ issue_link(issue) }]}" class="font-size-18 darkblue-text ubahn issue-title">{[{ issue.title }]}</a>

    <div class="divider small"><!--Small Divider--></div>

    <!--Issue Values-->
    <div class="column-wrapper">
        <div class="column fit font-size-12">
            <span>$</span><span class="paid-value">{[{ issue.totalPaidPriceUSD }]}</span><span> Paid</span>
        </div>
        <div class="column fit font-size-12 orange-text" align="right">
            <span>$</span><span class="offered-value">{[{ issue.totalOffersPriceUSD }]}</span><span> Offered</span>
        </div>
    </div>

    <!--Issue Sponsors-->
    <div class="card-sponsors">
        <div class="column-wrapper">
            <div class="user-picture" ng-repeat="sponsor in issue.four_sponsors">
                <img ng-src="{[{ sponsor.image_link }]}" alt="{[{ sponsor.screen_name }]}" title="{[{ sponsor.screen_name }]}">
            </div>
        </div>
        <a ng-show="issue.moresponsors > 0" href="{[{ issue_link(issue) }]}" class="sponsors-label">
            and {[{ issue.moresponsors }]} more sponsors
        </a>
    </div>

    <!--Issue Description-->
    <p class="issue-description">{[{ issue.description }]}</p>

    <!--Issue Project Logo-->
    <a href="{[{ issue.project_link }]}">
        <div class="project-logo">
            <img ng-src="{[{ issue.image_link }]}"/>
        </div>
    </a>

    <!--Issue Status-->
    <a href="{[{ issue_link(issue) }]}">
        <div class="card-status {[{ issue.status }]}"></div>
    </a>

    <!--Issue Card Footer-->
    <div class="fs-box-footer card-footer">
        <div class="column-wrapper">
            <div class="column fit">
                <span class="views-number">{[{ issue.viewcount }]}</span><span> views</span>
            </div>
            <div class="column fit" align="right">
                <a href="{[{ issue_link(issue) }]}">
                    <span class="comments-number">{[{ issue.commentcount }]}</span><span> comments</span>
                </a>
            </div>
        </div>
    </div>
</div>
