  <div id="div_comment_w_{{counter}}" class="hide">
    <form method="post" class="well form-horizontal" action="{{formaction}}">
    {% csrf_token %}
      <fieldset>
      <input type="hidden" name="comment_id" value="{{comment.id}}">
        <div class="control-group" id="div_commentContent">
          <div class="controls">
            <textarea class="input-xlarge span10" id="content_{{counter}}" name="content" rows="10">{{comment.content}}</textarea>
          </div>
        </div>
        <div id="div_formActions" class="form-actions">
          <a href="javascript:hideEditComment({{counter}})" class="btn">Cancel</a>
          <button type="submit" class="btn btn-primary">Submit</button>
       </div>
      </fieldset>
    </form>
  </div>
