{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
    <head>

        <title>FreedomSponsors</title>
        <link href='/static/css2/fs_style.css' rel='stylesheet' type='text/css'/>
        <link href='/static/css2/fs_structure.css' rel='stylesheet' type='text/css'/>
        <link href='/static/css2/fs_positioning.css' rel='stylesheet' type='text/css'/>

        <script src="/static/bootstrap/js/jquery.js"></script>

        {% block head %}
        {% endblock %}

        <!-- Piwik -->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik-tonylampada.rhcloud.com/" : "http://piwik-tonylampada.rhcloud.com/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script>
        <noscript><p><img src="http://piwik-tonylampada.rhcloud.com/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
        <!-- End Piwik Tracking Code -->
    </head>

    <body>
    {% block body %}
    {% endblock %}
    </body>
</html>
