{% extends "core2/base.html" %}
{% load i18n %}

{% block head %}
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/issuecards/issuecards.js"></script>
    <script type="text/javascript">

        var dependencies = ['issuecards']

        var mod = angular.module('home', dependencies)
        mod.config(
            function($interpolateProvider){
                $interpolateProvider.startSymbol('{[{').endSymbol('}]}');
            }
        );

        function HomeCtrl($scope) {
            $scope.issues_sponsoring = {{ issues_sponsoring|safe }};
            $scope.issues_kickstarting = {{ issues_kickstarting|safe }};
        }
    </script>
{% endblock %}


{% block mainContent%}
    <div class="content" align="center" ng-app="home" ng-controller="HomeCtrl">
        <div class="home-content-section">
            <img class="fs-logo" src="/static/img2/fs_logo.png"/>
            <div class="home-search-box fs-box">
                <input type="text" value="Paste an issue tracker URL, search for an issue name or a project" class="fs-input search home-search-p"/>
                <a href="" class="fs-button medium blue home-search-p">Search</a>
            </div>
        </div>
        <div class="home-content-section">
            <div class="divider"></div>
            <issue-cards issues="issues_sponsoring"></issue-cards>
        </div>
    </div>
    <div class="footer">
    </div>
{% endblock mainContent%}
