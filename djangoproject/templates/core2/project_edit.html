{% extends "core2/base.html" %}
{% load i18n %}


{% block mainContent%}
    <h2> Editing project: {{ project.name }}</h2>
    <hr>
    <form method="POST" action="/core/project/submit" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ project.id }}">
        <label for="image3x1">Image 3x1</label>
        <input type="file" name="image3x1" id="image3x1">
        <input type="submit">
    </form>
{% endblock mainContent%}
